<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <title>PlatziRiv - Jueguito online de carreras y calaveras</title>
  </head>
  <body>
    <div class="game-container">
      <div
        class="conteo-juego"
        id="conteoJuego"
      >
        <span
          class="number-conteo"
          id="numberConteo"
        ></span>
      </div>
      <!-- Modal Finish -->
      <div
        class="fin-juego"
        id="finishGame"
      >
        <div id="estado">😎</div>
        <p id="pTime">
          Tiempo:
          <span
            class="time"
            id="finishTime"
          ></span>
        </p>
        <p id="pRecord">🏅 Record: <span id="record"></span></p>
        <p id="result"></p>
        <button
          class="game-restart"
          id="gameRestart"
        >
          Jugar de nuevo
        </button>
      </div>
      <!-- Modal Lose -->
      <div
        class="lose-vida"
        id="loseVida"
      >
        <div id="estado">Perdiste una vida 💔</div>

        <p id="result"></p>
      </div>

      <canvas id="game"></canvas>

      <div class="btns">
        <button id="up">Arriba</button>
        <button id="left">Izquierda</button>
        <button id="right">Derecha</button>
        <button id="down">Abajo</button>
        <button id="reset">Reiniciar Juego</button>
      </div>

      <div class="messages">
        <div>
          <p>Vidas: <span id="lives"></span></p>
          <p>Tiempo: ⏳<span id="time"></span></p>
        </div>
        <div>
          <p>Record: 🏁<span id="record"></span></p>
          <span id="result"></span>
        </div>
      </div>
    </div>

    <script src="./maps.js"></script>
    <script src="./game.js"></script>
  </body>
</html>
